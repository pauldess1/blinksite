{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "url": "https://www.blinksite.fr/",
          "logo": "https://www.blinksite.fr/static/images/logo_darkgray.svg"
        }
        </script>
    <meta charset="UTF-8">
    {% block head %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/flowbite.min.css' %}" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="{% static 'css/flowbite.min.css' %}"></noscript>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    {% include 'navbar/nav.html' %}
    {% block content %}{% endblock %}
    {% include 'main/footer.html' %}
    <script src="{% static 'js/flowbite.min.js' %}" defer></script>
</body>
</html>
